services:
  - type: web
    name: zenflow
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: npm install && npm --prefix server install && npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ZENFLOW_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
